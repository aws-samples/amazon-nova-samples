run:
  name: nova-lite-math-eval
  model_type: amazon.nova-2-lite-v1:0:256k
  model_name_or_path: nova-lite-2/prod
  replicas: 1
  data_s3_path: ""  # Leave empty for SageMaker Training job
  output_s3_path: ""  # Leave empty for SageMaker Training job

evaluation:
  task: rft_eval # Must specify rft_eval for RFT evaluation
  strategy: rft_eval # Must specify rft_eval for RFT evaluation
  metric: all

inference:
  max_new_tokens: 100
  top_k: -1
  top_p: 1.0
  temperature: 0
  top_logprobs: 0
  reasoning_effort: null

rl_env:
  reward_lambda_arn: arn:aws:lambda:<region>:<account-id>:function:SageMaker-RFT-Math-Evaluator
